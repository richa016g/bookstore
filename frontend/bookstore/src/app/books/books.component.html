<div>
  <table class="table table-hover">
    <tr>
      <th>Book</th>
      <th>Book type</th>
      <th> Available copies</th>

    <tr *ngFor="let book of books">

      <td>{{book.availableCopies}}</td>
    </tr>
  </table>
  </div>
